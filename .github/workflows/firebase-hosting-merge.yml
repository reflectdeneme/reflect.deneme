name: Deploy to Firebase Hosting and Functions on Push

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Repository'yi Checkout Et
      - uses: actions/checkout@v3

      # Firebase CLI'yı Yükle
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Service Account JSON'u Yaz
      - name: Setup Firebase Authentication
        run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}" > $HOME/firebase-key.json
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/firebase-key.json

      # Bağımlılıkları Yükle
      - name: Install Dependencies
        run: npm ci

      # Projeyi Derle
      - name: Build Project
        run: npm run build

      # Hosting'i Deploy Et
      - name: Deploy Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
          projectId: deneme-reflect-firebase
          channelId: live

      # Functions'ı Deploy Et
      - name: Deploy Firebase Functions
        run: firebase deploy --only functions
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/firebase-key.json
