name: Deploy to Firebase Hosting and Functions - Main

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Repository kodunu indir
      - uses: actions/checkout@v4

      # Bağımlılıkları kur
      - name: Install Dependencies
        run: npm ci

      # Main branch için özel build komutu
      - name: Build Main
        run: npm run build-main

      # Firebase Hosting'e deploy işlemi (main kanalı)
      - name: Deploy Firebase Hosting (Main)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DENEME_REFLECT_FIREBASE }}
          projectId: deneme-reflect-firebase
          channelId: main

      # Firebase Functions'a `ssrMain` fonksiyonunu deploy et
      - name: Deploy Firebase Functions (Main)
        run: npx firebase-tools deploy --only functions:ssrMain --token "$FIREBASE_TOKEN"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
