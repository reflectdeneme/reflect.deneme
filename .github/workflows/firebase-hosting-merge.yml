name: Deploy to Firebase Hosting and Functions on Push

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Repository'yi Checkout Et
      - uses: actions/checkout@v3

      # Firebase CLI'yı Yükle
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Firebase Login - (Eğer gerekli bir Service Account kullanıyorsanız atlayabilirsiniz)
      - name: Authenticate Firebase
        run: firebase login:ci --token "${{ secrets.FIREBASE_AUTH_TOKEN }}"

      # Bağımlılıkları Yükle
      - name: Install Dependencies
        run: npm ci

      # Projeyi Derle
      - name: Build Project
        run: npm run build

      # Hosting'i Deploy Et
      - name: Deploy Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DENEME_REFLECT_FIREBASE }}
          projectId: deneme-reflect-firebase
          channelId: live

      # Functions'ı Deploy Et
      - name: Deploy Firebase Functions
        run: firebase deploy --only functions
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DENEME_REFLECT_FIREBASE }}
